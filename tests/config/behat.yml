default:
  paths:
    features: '../features'
  formatter:
    parameters:
      language: 'en'
  extensions:
    Behat\MinkExtension\Extension:
      browser_name: chrome
      default_session: selenium2
      javascript_session: selenium2
      selenium2: ~
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      text:
        log_out: 'Log out'
      region_map:
        header: '#header'
        content: '#content'
        footer: '#footer'
        jumbo_first: '#jumbo1'
        jumbo_second: '#jumbo2'
        jumbo_third: '#jumbo3'
      selectors:
        message_selector: '.messages.status'

imports:
  - behat.local.yml
